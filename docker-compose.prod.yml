# ===========================================
# Sweden Vikings CMS - Production Docker Compose
# ===========================================

version: '3.8'

services:
  # ===========================================
  # CMS Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swedenvikings-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/swedenvikings
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.production
    volumes:
      # Uploads directory
      - ./uploads:/app/uploads
      # Arma Reforger server directory (mounted from host)
      - /opt/arma-reforger-server:/opt/arma-reforger-server
      # SteamCMD directory (mounted from host)
      - /opt/steamcmd:/opt/steamcmd
    ports:
      - "127.0.0.1:3001:3001"
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: swedenvikings-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: swedenvikings
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Redis Cache & Sessions
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: swedenvikings-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
