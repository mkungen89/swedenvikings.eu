# ===========================================
# Sweden Vikings CMS - GitHub Actions CI/CD
# ===========================================
# Automatisk deployment till VPS vid push till main

name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch: # Möjliggör manuell körning

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # Build & Test
  # ===========================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

  # ===========================================
  # Deploy to VPS
  # ===========================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            
            echo "=== Deploying Sweden Vikings CMS ==="
            
            # Navigate to project directory
            cd /opt/swedenvikings
            
            # Pull latest changes
            echo ">>> Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            # Build and restart containers
            echo ">>> Building Docker images..."
            docker compose -f docker-compose.prod.yml build --no-cache
            
            echo ">>> Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for app to be healthy
            echo ">>> Waiting for app to be healthy..."
            sleep 10
            
            # Run database migrations
            echo ">>> Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T app npx prisma migrate deploy || true
            
            # Cleanup old images
            echo ">>> Cleaning up old Docker images..."
            docker image prune -f
            
            echo "=== Deployment Complete ==="

  # ===========================================
  # Notify on Failure
  # ===========================================
  notify-failure:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure()
    steps:
      - name: Notify Discord on failure
        if: ${{ secrets.DISCORD_WEBHOOK_ADMIN }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_ADMIN }}
          status: failure
          title: "Deployment Failed"
          description: "Sweden Vikings CMS deployment failed. Check GitHub Actions for details."
          color: 0xff0000
