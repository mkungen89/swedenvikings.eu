version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sv_postgres
    environment:
      POSTGRES_USER: swedenvikings
      POSTGRES_PASSWORD: vikings2024
      POSTGRES_DB: swedenvikings
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sv_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swedenvikings -d swedenvikings"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: sv_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sv_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sv_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@swedenvikings.eu
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sv_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: sv_mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - sv_network
    restart: unless-stopped

networks:
  sv_network:
    driver: bridge

volumes:
  postgres_data:
    name: sv_postgres_data
  redis_data:
    name: sv_redis_data
  pgadmin_data:
    name: sv_pgadmin_data

